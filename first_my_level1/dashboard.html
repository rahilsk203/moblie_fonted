<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Service Cards
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .bling-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            opacity: 0;
            transform: translateY(-50px);
            animation: dropIn 0.5s forwards;
        }
        @keyframes dropIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .card h3 {
            font-size: 1.3em;
            margin: 0 0 10px;
            color: #333;
        }
        .card p {
            font-size: 0.95em;
            color: #666;
            margin: 0 0 20px;
        }
        .card .count {
            font-size: 1.6em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .card .count span {
            font-size: 0.8em;
            color: #666;
        }
        .card button {
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .card button:hover {
            background-color: #5753d6;
        }
        .card button:focus {
            background-color: #4a47b3;
            color: #fff;
            outline: none;
        }
        .card button:active {
            background-color: #3d3a91;
            color: #fff;
        }
        .card:focus-within {
            border: 1px solid #6c63ff;
            box-shadow: 0 0 10px #6c63ff;
        }
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            .card h3 {
                font-size: 1.2em;
            }
            .card p {
                font-size: 0.9em;
            }
            .card .count {
                font-size: 1.4em;
            }
            .card button {
                padding: 8px 16px;
                font-size: 0.85em;
            }
        }
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }
            .card h3 {
                font-size: 1.1em;
            }
            .card p {
                font-size: 0.85em;
            }
            .card .count {
                font-size: 1.2em;
            }
            .card button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
  </style>
 </head>
 <body>
  <div class="bling-container">
   <div class="card" tabindex="0">
    <img alt="Mobile invoice icon" height="50" src="https://storage.googleapis.com/a1aa/image/q1Y68oYL8UbHCBldP13L1PgH8dCnfDZrznIuFc84O4Qm7OAKA.jpg" width="50"/>
    <h3>
     Mobile Invoice
    </h3>
    <p>
     Manage all your mobile invoices in one place.
    </p>
    <div class="count">
     150
     <span>
      Total Invoices
     </span>
    </div>
    <button>
     Generate
    </button>
   </div>
   <div class="card" tabindex="0">
    <img alt="Repairing invoice icon" height="50" src="https://storage.googleapis.com/a1aa/image/mR7tGEl24voZF5GgfXLiKfdcoyNxve7szmfkzlfpbSdF6uDgC.jpg" width="50"/>
    <h3>
     Repairing Invoice
    </h3>
    <p>
     Keep track of all your repair invoices efficiently.
    </p>
    <div class="count">
     200
     <span>
      Total Invoices
     </span>
    </div>
    <button>
     Generate
    </button>
   </div>
   <div class="card" tabindex="0">
    <img alt="Purchase invoice icon" height="50" src="https://storage.googleapis.com/a1aa/image/OVlFbEIeAt0Dcq6A989qXYCnN8XG0PfQOVQcUwCBQJ4O3dAUA.jpg" width="50"/>
    <h3>
     Purchase Invoice
    </h3>
    <p>
     Easily manage all your purchase invoices.
    </p>
    <div class="count">
     300
     <span>
      Total Invoices
     </span>
    </div>
    <button>
     Generate
    </button>
   </div>
  
  </div>
 </body>
</html>
